name: Test canboatjs dependencies

on:
  repository_dispatch:
    types: [trigger-workflow]
  workflow_dispatch:

jobs:
  build_canboatjs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout canboatjs
      uses: actions/checkout@v4
      with:
        path: ./canboatjs

    - name: Use Node.js 22.x
      uses: actions/setup-node@v3
      with:
        node-version: 22.x

    - name: Build canboatjs
      run: |
        npm install
        npm link @canboat/ts-pgns
        npm run build
        npm link
      working-directory: ./canboatjs

  test_n2k_signalk:
    runs-on: ubuntu-latest
    needs: build_canboatjs
    steps:
    - name: Checkout n2k-signalk
      uses: actions/checkout@v4
      with:
        repository: SignalK/n2k-signalk
        path: ./n2k-signalk

    - name: Build & Test n2k-signalk
      run: |
        npm install
        npm link @canboat/canboatjs
        npm link @canboat/ts-pgns
        npm run build
        npm test
      working-directory: ./n2k-signalk

  test_sk_to_nmea2000:
    runs-on: ubuntu-latest
    needs: build_canboatjs
    steps:
    - name: Checkout signalk-to-nmea2000
      uses: actions/checkout@v4
      with:
        repository: SignalK/signalk-to-nmea2000
        ref: typescript
        path: ./signalk-to-nmea2000
        
    - name: Buld & Test signalk-to-nmea2000
      run: |
        npm install
        npm link @canboat/canboatjs
        npm link @canboat/ts-pgns
        npm run build
        npm test
      working-directory: ./signalk-to-nmea2000
