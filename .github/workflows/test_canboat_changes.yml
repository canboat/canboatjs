name: Test Canboat json Changes

on:
  repository_dispatch:
    types: [trigger-workflow]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]
        
    steps:
    - name: Checkout canboatjs
      uses: actions/checkout@v4
      with:
        path: ./canboatjs
  
    - name: Checkout canboat.json
      uses: actions/checkout@v4
      with:
        repository: canboat/canboat
        path: ./canboat
        sparse-checkout: |
          docs/canboat.json
        sparse-checkout-cone-mode: false
        
    - name: Checkout ts-pgns
      uses: actions/checkout@v4
      with:
        repository: canboat/ts-pgns
        path: ./ts-pgns
  
    - name: Checkout n2k-signalk
      uses: actions/checkout@v4
      with:
        repository: SignalK/n2k-signalk
        path: ./n2k-signalk
        
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: build ts-pgns
      run: |
        cp ../canboat/docs/canboat.json .
        npm install
        npm run build
        npm run generate
        npm run build
        npm link
      working-directory: ./ts-pgns

    - name: test canboatjs
      run: |
        npm install
        npm link @canboat/ts-pgns
        npm run build
        npm link
        npm test
      working-directory: ./canboatjs

    - name: test n2k-signalk
      run: |
        npm install
        npm link @canboat/canboat
        npm link @canboat/ts-pgns
        npm test
      working-directory: ./n2k-signalk
   
